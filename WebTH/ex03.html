<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-3.4.1.min.js"></script>
	<style type="text/css">
		.imges{
			width:1280;
			margin: 0 auto;

		}
		.img_section{
			width: 33%;float: left;
		}
		.clear{
			clear: both;
		}
		.img_section img {
			width: 95%;
			padding: 10px;
		}
		.popup{
			width: 100%;height: 100%;position: fixed;background-color: white;top:0;
		}
		.popup_content{
			width: 80%;margin: 0 auto;
		}
		.popup_content img{

			width: 100%;
		}
	</style>
</head>
<body>
	<div class="images">
		<div class="img_section"><img src="images/12130.jpg"></div>
		<div class="img_section"><img src="images/12130.jpg"></div>
		<div class="img_section"><img src="images/12130.jpg"></div>
		
		<div class="clear"></div>
	</div>
	<div class="popup">
		<div class="popup_content">
			<img>
		</div>
	</div>
	<script type="text/javascript">
			$(document).ready(function(){
			$(".img_section img").click(function(){
				var get_link=$(this).attr("src");
				$("popup").fadeIn();
				$("popup_content img").attr("src",get_link);
			});
			});
	</script>
	
</body>
</html>
