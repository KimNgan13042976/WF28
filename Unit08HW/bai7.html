<body>
	<script>
	var n=parseInt( prompt("Nhập vào n:"));

	 for(var i = 1; i <= n; i++)
    {
         for(var k = 1; k <= i; k++)
         {
             document.write("*");            
        }

     } 
     document.write("Bài in hình tam giác ")
	</script>
