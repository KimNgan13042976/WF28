<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
        var tong = 0;
        var index = 0;

        while (index <= 20)
        {
            // Nếu số chẵn thì cộng vào
            if (index % 2 == 0){
                tong += index;
            }

            // tăng biến đếm
            index++;
        }
  
    document.write("Tổng số chẵn 10 chữ số đầu tiên  là: " + tong);
	</script>
</body>
</html>
