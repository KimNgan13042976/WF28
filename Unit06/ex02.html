<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			animation-name: changeColor;
			animation-duration: 1s;
			animation-iteration-count: infinite;
		}
		@keyframes changeColor{
			from{background-color: red}
			to{background-color: blue}
		}
	</style>
</head>
<body>
	<div></div>
	
</body>
</html>
