<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS</title>
	<style type="text/css">
		.mb{
			color: red;
		}
		.mn{
			color:green;
		}
		#thu-do{
			color:yellow;
		}
		div,p{
			color: blue;
		}
		div p{
			color: orange;
		}
	</style>
</head>
<body>
	<ul>
		<li class="mb" id="thu-do">Hà Nội</li> 
	<!-- trong class và id ưu tiên id trc -->
		<li class="mb">Hải Dương</li>
		<li class="mn">HCM</li>
		<li class="mn">Cà Mau</li>
	</ul>
	<p>Thẻ p đứng 1 mk</p>
	<div>
		<p>Thẻ p trong div</p>
	</div>
</body>
</html>
