<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery-3.4.1.min.js"></script>
	<title>Document</title>
<style type="text/css">
	div{
		background-color: red;
		width: 100px;
		height: 100px;
		position: absolute;
		left: 0;
	}
</style>
</head>
<body>
	<button id="animate">Animate</button>
	<div>
		Hello
	</div>
	<script type="text/javascript">
		$(function(){
			$('#animate').click(function(){
				$('div').animate({
					left:'+=250',
					fontSize:'40px'

				})
			
		});
		})
	</script>
</body>
</html>
