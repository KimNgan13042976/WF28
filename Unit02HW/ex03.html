<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tab table</title>
</head>
<body>
	<table style="width: 960px; border: 1px solid black;">
		<tr>
			<td>
				<p style="text-align: center;	</p>
<img src="images/123.jpg"></p>
			</td>
		</tr>
	</table>
	<table style="width: 960px; border: 1px solid black; border-collapse: collapse;">
		<tr>
			<td style="border : 1px solid black;">
				<table style="border-collapse: collapse;">
					<tr>
						<td style="border : 1px solid black;">Trang chủ</td>
						<td style="border : 1px solid black;">Giới thiệu</td>
						<td style="border : 1px solid black;">Tin tức</td>
						<td style="border : 1px solid black;">liên hệ</td>
						<td style="border : 1px solid black;">diễn đàn</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<table style="width: 960px; border: 1px solid black;">
		<tr>
			<td>
				<hr style="width: 75%; left: 10px;">
			</td>
		</tr>
	</table>
	<table style="width: 960px; border: 1px solid black; border-collapse: collapse;">
		<tr>
			<td  valign="top" style="border : 1px solid black; width: 200px;">
				<table style="width: 100%;border: 1px solid black; border-collapse: collapse;">
					<tr>
						<!-- <td style="border : 1px solid black; width: 200px; text-align:center;">Tiêu đề Menu</td> -->
						<td hight="20px" align="center">Tiêu đề Menu</td>
						<tr>
							<td>ảnh</td>
						</tr>
					</tr>
					<tr>
						<td style="border : 1px solid black;">Menu chọn</td>
					</tr>
				</table>

			</td>
			<td style="border : 1px solid black;">
				<table style="width: 100%;border: 1px solid black; border-collapse: collapse;">
					<tr>
						<td height="63px">Thông tin</td>
					</tr>
				</table>
				<br>
				<table style="width: 100%;border: 1px solid black; border-collapse: collapse;">
					<tr>
						<tr>
							<td colspan="2" style="border : 1px solid black;">Tiêu đề lớn 1</td>
						</tr>
						<tr>
							<td colspan="2" style="border : 1px solid black;">Tên bài viết</td>
						</tr>
						<tr>
							<td style="border : 1px solid black;">Ảnh mô tả</td>
							<td style="border : 1px solid black;">Nội dung vắn tắt</td>
						</tr>
					</tr>
				</table>
				<br>
				<table style="width: 100%;border: 1px solid black; border-collapse: collapse;">
					<tr>
						<tr>
							<td colspan="2" style="border : 1px solid black; text-align: right;">Tiêu đề lớn 2</td>
						</tr>
						<tr>
							<td colspan="2" style="border : 1px solid black; text-align: right;">Tên bài viết</td>
						</tr>
						<tr>
							<td style="border : 1px solid black;">Nội dung vắn tắt</td>
							<td style="border : 1px solid black;">Ảnh mô tả</td>
						</tr>
					</tr>
				</table>
			</td>
			<td  valign="top" style="border : 1px solid black; width: 200px;">
				<table style="width: 100%; border-collapse: collapse;">
					<tr>
						<td style="border : 1px solid black; width: 200px; text-align: center;">Tiêu đề Menu</td>
					</tr>
					<tr>
						<td style="border : 1px solid black;">Menu chọn</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<table style="width: 960px; border: 1px solid black;">
		<tr>
			<td>
				<p style="text-align: center;">Phần cuối (Footer)</p>
			</td>
		</tr>
	</table>

</body>
</html>
