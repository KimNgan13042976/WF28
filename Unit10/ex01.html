<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="slider">
		
		<img class=" slice " src="images/anh1.jpg">
	
	
		<img  class="slice" src="images/anh2.jpg">
		
		<img class="slice"  src="images/cooking.jpg">
	
		<img class="slice"  src="images/hinh-nen-ve-cuoc-song-15.jpg">
	
		<button class="prev" onclick="next(-1)"> < </button>
		<button class="next" onclick="next(1)"> > </button>
	
	</div>
	<div id="main1">
		<div class="main1-1"></div>
		<div class="main1-2"></div>
		<div class="main1-3"></div>
		<div class="main1-4"></div>
	
		
	</div>
	<script type="text/javascript">
	
		var index=1;//Trỏ vào slice đàu tiên 
		show(index);
		function next(n){
			show(index+=n);
		}
		function show(n){
			var x= document.getElementsByClassName("slice")
			if(n>x.length)//khi quá số slice nó sẽ quay về ảnh đầu tiên 
				index=1;
			if(n<1)
				index=x.length;
			for (var i = 0; i <x.length; i++) {
				x[i].style.display="none"
			}
			x[index-1].style.display="block";
		}
		setInterval(function(){
			next(1);
		},10000);




	
	</script>
	
</body>
</html>
